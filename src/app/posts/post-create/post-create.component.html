<mat-card>
  <!-- #postForm="ngForm" this is a reference which gives us access to this angular form object! -->
  <mat-spinner mode="indeterminate" *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        [ngModel]="post?.title"
        required
        minlength="3"
        #title="ngModel">
      <mat-error *ngIf="title.invalid"> {{ errMessageHandler("title") }}</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        required
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">{{ errMessageHandler("content") }}</mat-error>
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary" >Save Post</button>
  </form>
</mat-card>
